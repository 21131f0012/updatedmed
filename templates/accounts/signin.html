<!DOCTYPE html>
<html>
<head>
  <title>Sign In</title>
  <style>
    /* Center the box */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Styling for the sign-in box */
    .signin-box {
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    
    /* Styling for the form elements */
    .signin-box input[type="email"],
    .signin-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    /* Styling for the sign-in button */
    .signin-box button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
 <div class="signin-box">
    <h2>Signin</h2>
    <form method="POST" action="{% url 'accounts:signin' %}" >
        {% csrf_token %}
      <input type="email" placehlder="email" name="e-mail" required>
      <input type="password" placeholder="Password" name="password" required>
      <button type="submit">Sign In</button>
    </form>
  </div>
</body>
</html>
